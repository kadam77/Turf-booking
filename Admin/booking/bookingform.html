        <div class="container">
            <div class="title">Book now</div>
            <form method="POST" action="bookingform.php">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Name</span>
                        <input type="text" placeholder="Enter your name" required name="name" id="name">
                        <div class="error" id="err_name"></div>
                    </div>



                    <div class="input-box">
                        <span class="details">Phone no.</span>
                        <input type="number" required name="contact" id="mobno">
                        <div class="error" id="err_mobno"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Date of booking</span>
                        <input type="date" required name="dob" id="dob" min="2022-05-12" max="2022-05-19">
                        <div class="error" id="err_dob"></div>
                    </div>


                    <!-- <div class="input-box">
                            <span class="details">Number of hours</span>

                    <div class="input-box">
                        <span class="details">No.of Hours(<span style="color: red;">Price:500rs/hour</span>)</span>
                        <input type="number" min="1" max="5" required name="hours" onkeyup="Totamt(this.value)">
                        <!-- <p>Total Amount: <span id="totamt"></span></p>  -->
                        <!-- Price:<b>500rs/hour -->
                    </div>

                    <div class="input-box">
                        <span class="details">Number of players</span>
                        <select class="selection" name="player">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>

                        </select>
                    </div>

                    <div class="input-box">
                        <span class="details">choose a game</span>
                        <select class="selection" name="game">
                            <option value="football">football</option>
                            <option value="cricket">cricket</option>
                            <option value="badminton">badminton</option>

                        </select>
                    </div>

                    <div class="input-box">
                        <span class="details">Start Time</span>
                        <input type="time" required name="st" onchange="validTime(this.value)" min="9:00"
                            max="20:00" step="3600">
                        <span id="st"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Total Amount:</span>
                        <!-- <input id="totamt" name="totamt" value=""> -->
